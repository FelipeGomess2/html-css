<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <style>
        fieldset {background-color: lightgray;
        border: 5px, solid, rgba(0, 0, 0, 0.586) ;
        width: 500px;
        }
        legend {
            font-weight: bolder;
            font-size: x-large;
        }
        
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:
                </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="25" required>
            </p>
            <p>
                <label for="iemail">E-Mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
            <p>
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
