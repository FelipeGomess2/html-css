<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            background-color: lightgray;
            border: Solid, Black, 3px;
            width: 500px;
        }
        legend {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get"> 
        <fieldset>
            <legend>Sexo</legend>
           <input type="radio" name="sexo" id="imas">
           <label for="imas">Masculino</label> <br>
           <input type="radio" name="sexo" id="ifem">
           <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label><br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>
        </fieldset> 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
