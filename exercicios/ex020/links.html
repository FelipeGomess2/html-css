<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a:hover {
            color: rgb(255, 0, 247);
            text-decoration: underline;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: chartreuse;
        }

        a:active {
            color: blue;
            background-color: brown;
        }
       a::after {
        content: "link";
       }
        
        
    </style>
</head>
<body>
    <ul>
        <a href="Github.com" target= "blank"><li>GitHub</li></a>
        <a href="https://www.instagram.com/felipegomes.z/" target= "blank">
            <li>Instagram</li>
        </a>
        <a href="youtube.com/alanzoka" target= "blank"><li>Youtube</li></a>
    </ul>
</body>
</html>
