<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;            
        }
        div:hover {
            color:  red;
        }div:hover > p {
            display: block;
            background-color: black;
            color: aqua;
            width: 250px;
        }

        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
         passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
